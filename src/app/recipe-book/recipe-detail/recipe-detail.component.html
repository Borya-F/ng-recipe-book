<div *ngIf="recipe; else noRecipe">
	<div 
		class="row">
		<div class="col-12">
			<h2 class="mb-0">{{recipe.name}}</h2>
		</div>
	</div>

	<hr>

	<div class="row">
		<div class="col-12">
			<img 
				src="{{recipe.imagePath}}"
				width= "300px"
				height= "200px"  
				alt="some food"
				class="img-responsive">
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="btn-group">
				<button 
					type="button" 
					class="btn btn-primary dropdown-toggle" 
					data-toggle="dropdown" 
					aria-haspopup="true" 
					aria-expanded="false">
					Manage recipe
				</button>
				<div class="dropdown-menu">
					<a 
						class="dropdown-item" 
						href="#"
						(click)="addIngredientsToShoppingList()">
						Add ingeredients to shopping list
					</a>
					<a 
						class="dropdown-item" 
						href="#">
						Edit recipe
					</a>
					 <div class="dropdown-divider"></div>
					<a 
						class="dropdown-item" 
						href="#">
						Delete recipe
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<p>{{recipe.description}}</p>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<ul class="list-group">
			  	<li 
			  		class="list-group-item"
			  		*ngFor="let ingredient of recipe.ingredients"> 
						{{ingredient.name}} - {{ingredient.amount}}
			  	</li>	
			</ul>
		</div>
	</div>
</div>

<div *ngIf='!recipe'>
	<p> click on a recipe to desplay its details</p>
</div>
