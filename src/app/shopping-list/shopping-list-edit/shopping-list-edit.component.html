<form>
	<div class="form-row align-items-center">

	<div class="col-6">
	  	<label 
	  		class="sr-only" 
	  		for="ing_name">
	  		ingredient Name
	  	</label>
	  	<input 
	  		type="text" 
	  		class="form-control mb-2 col-12" 
	  		id="ing_name" 
	  		placeholder="ingredient Name"
	  		#nameInput>
	</div>

	<div class="col-auto">
	  	<label 
	  		class="sr-only" 
	  		for="ing_amount">
	  		amount
	  	</label>
	  	<input 
	  		type="number" 
	  		class="form-control mb-2" 
	  		id="ing_amount" 
	  		placeholder="amount"
	  		#amountInput>
	</div>

	
	<div class="col-auto">
	  <button 
	  	type="submit" 
	  	class="btn btn-success mb-2"
	  	(click)="onSave(nameInput.value,amountInput.value)">
	  	save
	  </button>
	</div>

	<div class="col-auto">
	  <button 
	  	type="submit" 
	  	class="btn btn-danger mb-2">
	  	delete
	  </button>
	</div>

	<div class="col-auto">
	  <button 
	  	type="submit" 
	  	class="btn btn-primary mb-2">
	  	clear
	  </button>
	</div>

	</div>
</form>
